name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      wake_services:
        description: 'Wake up services after deployment'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      scale_count:
        description: 'Number of tasks to run (0 keeps services sleeping)'
        required: false
        default: '0'
        type: string

# Use the cost-optimized workflow
jobs:
  deploy:
    uses: ./.github/workflows/deploy-cost-optimized.yml
    with:
      wake_services: ${{ github.event_name == 'workflow_dispatch' && inputs.wake_services || 'true' }}
      scale_count: ${{ github.event_name == 'workflow_dispatch' && inputs.scale_count || '1' }}
    secrets: inherit